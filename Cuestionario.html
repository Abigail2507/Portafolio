<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>
</head>
<body>
    
    <form action="" method="">

        <label for="nombre-usuario">Nombre</label>
        <input type="text" id="nombre-usuario" placeholder="e.j. Abigail" required>
        <br>
        <label for="apellido-usuario">Apellido(s)</label>
        <input type="text" id="apellido-usuario" placeholder="e.j. Martinez" required>
        <br>
        <label for="email-usuario">Correo electronico: </label>
        <input type="email-usuario" id="email-usuario" placeholder="usuario@dominio.com" required>
        <br>
        <label for="contraseña-usuario">Contraseña: </label>
        <input type="password" id="contraseña-usuario" placeholder="minim 6 caracteres" minlength="6" required>
        <br>
        <label for="">Bailar</label>
        <input type="checkbox">
        <label for="pasta-check">Leer</label>
        <input type="checkbox" id="pasta-check">
        <label for="">Cantar</label>
        <input type="checkbox">
        <br>
        <button type="submit">Enviar</button>

    
  
  
    </form>
</body>
</html>
